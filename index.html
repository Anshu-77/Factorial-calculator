<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Factorial Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="all">
      <h1>Factorial Calculator</h1>
      <section>
      <div class="ask_main container">
        <div class="ask same">ENTER THE NUMBER</div>
        <!-- <div class="enter "> -->
          <input type="text" class="input same" placeholder="Tap to enter"/>
        <!-- </div> -->
      </div>
      <div class="container">
        <button class="btn same">Calculate</button>
        <div class="answer same"></div>
      </div>
    </div>
  </section>
  <footer>
    <h2 style="color:aqua">Press ENTER or tap on the Calculate button to get the answer</h2>
    <h2 style="color:yellow">You can only check FACTORIAL till 18</h2>
  </footer>
    <script src="factorial.js"></script>
  </body>
</html>
